<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 1000px;
            border: 5px solid blue;
            margin: 0 auto;
            display:flex;
            
        }
        ul li{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            /* flex-grow: 0; */
            flex-grow: 0;
        }

        .li1{
            flex-grow: 1;
        }
        .li2{
            flex-grow: 2;
        }
        
    </style>
</head>
<body>
    <ul>
        <li class="li1">1</li>
        <li class="li2">2</li>
        <li>3</li>
    </ul>
</body>
</html>
