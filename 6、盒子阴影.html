<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 50px auto;
            /* box-shadow: 0px 0px 20px 10px #333; */
            box-shadow: 5px 5px;
           
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 50px auto;
            box-shadow: 5px 0 10px #333, -5px 0 10px red,0px -5px 10px green,0px 5px 10px lightseagreen,-5px 0 20px 5px hotpink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
