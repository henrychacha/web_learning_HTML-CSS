<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .show-box{
            width: 1000px;
            height: 160px;
            margin: 0 auto;
            overflow: hidden;
        }
        .img-box{
            position: relative;
            left: 0;
            top:0;
            width: 2000px;
            font-size: 0px;
            animation: img-move 4s linear infinite;
        }
        .img-box img{
            width: 200px;
            height: 160px;
        }

        @keyframes img-move {
            0%{
                left: 0;
            }
            100%{
                left: -1000px;
            }
        }
    </style>
</head>
<body>
    <div class="show-box">
        <div class="img-box">
