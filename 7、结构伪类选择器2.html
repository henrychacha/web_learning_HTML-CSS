<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 200px;
        }
        ul :nth-child(2n){ 
           background-color: yellow;
        }

        ul :nth-child(2n+1){
            background-color: red;
        }

        /* 
            
            n = 0   2n = 0   2n+1 = 1  
            n = 1   2n = 2   2n+1 = 3  
            n = 2   2n = 4   2n+1 = 5 
            n = 3   2n = 6   2n+1 = 7
        */
        ol{
            width: 200px;
        }
        ol :nth-child(3n){ /*0, 3，6，9 */
            background-color: blue;
        }
        ol :nth-child(3n+1){ /*1,4,7...  */
            background-color: red;
        }
        ol :nth-child(3n+2){ /*2,5,8...  */
            background-color: green;
        }



        
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
</body>
</html>
