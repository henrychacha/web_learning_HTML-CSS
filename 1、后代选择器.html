<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-size: 30px;
            font-weight: normal;
        }

        .box h3{
            color: chartreuse;
        }

        .box1 p{
            color: chocolate;
        }

        .box .blue{
            color: blue;
        }

        #header p{
            font-style: italic;
        }

        .box *{
            border: 1px solid pink;
        }
        
        ul li span{
            color:red;
        }
    </style>
</head>
<body>
    <div class="box" id="header">
        <h3>标题1</h3>
        <p>内容1</p>
        <div class="blue">区块</div>
    </div>
    <div class="box1">
        <h3>标题2</h3>
        <p>内容2</p>
        <div class="blue">区块</div>
    </div>

    <ul>
        <li>
            <span>span</span>
            <a href="#">aaa</a>
        </li>
    </ul>

    <ol>
        <li>
            <span>span</span>
            <a href="#">aaa</a>
        </li>
    </ol>

</body>
</html>
