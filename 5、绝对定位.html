<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 2px solid pink;
            left:20px;
            top: 50px;
        }
        .outer{
            position: absolute;
            left: 70px;
            top:70px;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            /* margin: 50px auto; */
        }
        .red{
            position: absolute;
            top: 100px;
            left: 40px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .yellow{
            width: 150px;
            height: 150px;
            background-color: yellow;
        }

        .large{
            position: relative;
            width: 300px;
            height: 300px;
            border:2px solid black;
            margin: 0 auto;
        }
        .small{
            position: absolute;
            bottom: 50px;
            /* left: 50px; */
            right:50px ;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer">
            <div class="red"></div>
            <div class="yellow"></div>
        </div>
    </div>


    <div class="large">
        <div class="small"></div>
    </div>

</body>
</html>
