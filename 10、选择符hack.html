<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        *html .box{
            background-color: yellow;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        *+html .box1{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
