<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100%;
            height: 200px;
            background-color: red;
            
        }
        .left{
            float: left;
            width: 40%;
            height: 200px;
            background-color: pink;
        }
        .right{
            float: right;
            width: 60%;
            height: 200px;
            background-color: lawngreen;
        }
        .box2{
            width: 100%;
            height: 300px;
            background-color: yellow;
            
        }
        .wrap{
            width: 80%;
            /* height: 100px; */
            
            margin: 0 auto;
            
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="wrap">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
    <div class="box2">
        <div class="wrap"></div>
    </div>
</body>
</html>
