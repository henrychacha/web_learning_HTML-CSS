    <style>
        html,body{
            height: 100%;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        ul li{
            float: left;
            width: 20%;
            
            border: 1px solid black;
            box-sizing: border-box;
        }
        ul li img{
           
            width: 100%;

            display: block; 
        }

        @media screen and (max-width:1199px) {
            ul li{
                width: 25%;
            }
        }

        @media screen and (max-width:991px){
            ul li{
                width: 33.33%;
            }    
        }   

        @media screen and (max-width:767px){
            ul li{
                width: 50%;
            } 
        }



        .banner{
            width: 80%;
            border: 2px solid black;
            margin: 0 auto;
        }
        .banner img{
            width: auto;   /* 撑开父元素，这个是可以不要的，但是不能是100%，因为那样，会把图片失真放大*/
            max-width: 100%; /* 这个不能不要 ，这是规定最大宽度不能超过父级元素的宽度，因为现在图片是一个块元素，当它的宽度超过了父元素，会溢出*/

            display: block; /* 消除图片形成的白边*/
            margin: 0 auto;
        }

        .bg{
            width: 30%;
            height: 30%;
            margin: 0 auto;
            border: 1px solid black;

            background-size: contain;
        }

    </style>
