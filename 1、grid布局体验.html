<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 200px;
            display: inline-grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 150px 50px;
        }
        .container div{
            /* border:1px solid black; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <span>hello world</span>
</body>
</html>
