<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height:300px;
            border: 1px solid black;
            display: grid;
            grid-template:[r1] 1fr [r2] 1fr [r3] 1fr [r4]/ [c1] 1fr [c2] 1fr [c3] 1fr [c4];
            grid-auto-flow: column dense;
        }
        .container div{
            border:1px solid #999999;
        }
        .container div:first-child{
            background-color: red;
            grid-column: 2 / 3 ;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      
      
    </div>
</body>
</html>
