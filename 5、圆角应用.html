<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 正圆 */
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            /* border-radius: 50px; */
            border-radius: 50%;
        }
        /* 椭圆 */
        .box2{
            width: 100px;
            height: 250px;
            background-color: lightgreen;
            border-radius: 50%;
        }
        /* 胶囊  */

        .box3{
            width: 200px;
            height: 50px;
            background-color: lightseagreen;
            border-radius: 25px;
        }

        /* 半圆 */
        .box4{
            width: 50px;
            height: 100px;
            background-color: magenta;
            border-radius: 50px 0 0 50px;
        }
        
        .box5{
            width: 200px;
            height: 200px;
            background-color: mediumorchid;
            border-radius: 0px 100px 30px;
        }
        .box6{
            width: 200px;
            height: 200px;
            background-color: limegreen;
            border-radius: 0px 200px;
        }
        .box7{
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
            border-radius: 0px 200px 200px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body>
</html>
