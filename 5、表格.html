<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1" style="width: 300px;">
        <!-- 表格标题 -->
        <caption>学生成绩表</caption>
        <!-- 表格头部 -->
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>分数</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <td>01</td>
                <td>张三</td>
                <td>90</td>
            </tr>
            <tr>
                <td>02</td>
                <td>李四</td>
                <td>60</td>
            </tr>
        </tbody>
        <!-- 表格底部 -->
        <tfoot>
            <tr>
                <td>XX</td>
                <td>平均</td>
                <td>70</td>
            </tr>
        </tfoot>
    </table>


    <table border="1" style="width: 300px;border-collapse:collapse ;">
        <caption>学生成绩表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>分数</th>
        </tr>
        <tr style="text-align: center;">
            <td>01</td>
            <td>张三</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
