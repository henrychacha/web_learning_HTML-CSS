<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100%;
        }
        .main{
            float:left;
            width: 100% ;
            height: 100%;
            background-color: red;
           
        }
        .left{
            margin-left: -100%;
            float:left;
            width: 200px;
            height: 100%;
            background-color: green;
        }
        .right{
            margin-left: -240px;
            float:left;
            width: 240px;
            height: 100%;
            background-color: lightseagreen;
        }
        .main-inner{
            height: 100%;
            margin: 0 240px 0 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-inner">
               hello world hello world hello world hello world 你好狠收到货覅ad佛埃及瓯都市经发局欧舒丹解放军
            </div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
