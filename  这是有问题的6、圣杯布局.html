<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 500px;
            padding: 0 240px 0 200px;
        }
        .main{
            float:left;
            width: 100% ;
            height: 100%;
            background-color: red;
        }
        .left{
            position: relative;
            left: -200px;
            float:left;
            margin-left: -100%;
            width: 200px;
            height: 100%;
            background-color: green;
        }
        .right{
            position: relative;
            right: -240px;
            float:left;
            margin-left: -240px;
            width: 240px;
            height: 100%;
            background-color: lightseagreen;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main">main</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
