        }
        .nav-aside li i{
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 1px solid #999;
        }
        .nav-aside li::after{
            position: absolute;
            bottom: 0;
            left: 10px;
            content: '';
            display: block;
            height: 1px;
            width: 38px;

        }
        
        
        .nav-aside .last::after{
