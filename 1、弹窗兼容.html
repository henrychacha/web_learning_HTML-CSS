<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .cover{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .inner{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 500px;
            height: 300px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <p style="height: 500px;background-color: pink;"> hello world</p>
    <p style="height: 500px;background-color: limegreen;"> hello world</p>
    <p style="height: 500px;background-color: lightseagreen;"> hello world</p>
    <p style="height: 500px;background-color: gold;"> hello world</p>
    <p style="height: 500px;background-color: lawngreen;"> hello world</p>
    <p style="height: 500px;background-color: purple;"> hello world</p>
    <p style="height: 500px;background-color: olivedrab;"> hello world</p>

    <div class="cover">
        <div class="inner"></div>
    </div>
    
</body>
</html>
