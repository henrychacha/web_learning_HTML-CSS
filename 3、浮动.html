<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 300px;
            background-color: yellow;
            margin-left: 100px;
        }

        .box1{
            /* float: left; */
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2{
            float: left;
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .box3{
            float: left;
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        .outer2{
            background-color: pink;
        }

        .box11{
            float: right;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box22{
            /* float:right; */
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .box33{
            float: right;
            width: 300px;
            height: 300px;
            background-color: blue;
            /* float:none; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <div class="outer2">
        <div class="box11"></div>
        <div class="box22"></div>
        <div class="box33"></div>
    </div>
</body>
</html>
