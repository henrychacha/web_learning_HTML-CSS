<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            overflow: hidden;
        }
        .box span{
            float:left;
            background-color: red;
            margin: 50px 0;
            height: 50px;
            padding: 50px 0;
        }
        ul{
            list-style: none;
            overflow:hidden;
        }
        ul li{

            float: left;
            background-color: red;
        }
        .box1{
            position: relative;
            
            background-color:yellow;
        }
        .red{
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .yellow{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        .red1{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 0, 0.5);
        }
        .yellow1{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        <span>span4</span>
    </div>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <div class="box1">22</div>


    <div class="red"></div>
    <div class="yellow">hello world <img src="http://www.ujiuye.com/statics/images/xibaopcimages/logo.png" alt=""></div>

    <div class="red1"></div>
    <div class="yellow1">hello world <img src="http://www.ujiuye.com/statics/images/xibaopcimages/logo.png" alt=""></div>
</body>
</html>
