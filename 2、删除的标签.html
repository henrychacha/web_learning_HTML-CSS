<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <basefont color="#999" size="30">
</head>
<body>
  
    <font color="red">我是一段文字</font>
    <center>我是一段居中的文字</center>
    <p>我是一个段落，<big>我是更大的文字</big></p>
    <s>我是带删除线的文字</s>
    <u>我是带下划线的文字</u>
    <dir>
        <li>目录1</li>
        <li>目录2</li>
        <li>目录3</li>
    </dir>
</body>
</html>
