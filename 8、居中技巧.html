<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .outer{
            position: relative;
            width: 700px;
            height: 500px;
            border: 2px solid black;
        }
        .inner{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -170px;
            margin-top: -100px;
            width: 340px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">水电费费</div>
    </div>
</body>
</html>
