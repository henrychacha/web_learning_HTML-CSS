<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <script>
        // 1、先获取设备的宽度（等同于html的宽度）
        var deviceWidth = document.documentElement.clientWidth; //html宽度
       // 2、计算出一个最新的rem的值
        if(deviceWidth>750){
            deviceWidth = 750;
        }
        var r  = deviceWidth*100/750;  // 750指的是设计稿宽度，根据实际拿到的设计稿尺寸去修改

        // 3、把计算出来的最新的rem值设置给html的font-size
        document.documentElement.style.fontSize = r + 'px';
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 7.5rem;
            height: 1rem;
            background-color: red;
            margin: 0 auto;
        }
        .wrap{
            width: 6.8rem;
            margin: 0 auto;
            height: 1rem;
            background-color: #333;
            border: 1px solid yellow;
        }
        .logo{
            width: 1.47rem;
            height: .33rem;
        }


    </style>
</head>
<body>
   <div class="container">
        <div class="wrap">
            <img class="logo" src="./1小u商城移动端（必做）/代码/images/index_images/logo.jpg" alt="">
        </div>
   </div>
</body>
</html>
