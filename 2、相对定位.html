<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        .red{
            position: relative;
            right: -50px;
            left: -50px;
            
            
            bottom:-50px;
            top:-50px;


            /* 
            left
            right
            top
            bottom
             */
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 30px;
        }
        .yellow{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="red"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
