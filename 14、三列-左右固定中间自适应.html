<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .container{
            display: flex;
            width: 100%;
            height: 100%;
        }
        .center{
            order: 1;
            flex-grow: 1;
            height: 100%;
            background-color: lightgreen;
        }
        .left{
            width: 100px;
            height: 100%;
            background-color: #666;
        }
        .right{
            order: 2;
            width: 200px;
            height: 100%;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>


    <!-- 

        三行布局：
        上下两行固定高度
        中间行自适应高度

     -->
</body>
</html>
