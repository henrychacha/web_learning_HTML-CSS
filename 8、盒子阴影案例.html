<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 1040px;
            height: 300px;
            margin: 50px auto;
            /* background-color: lightblue; */
        }
        ul li{
            position: relative;
            top: 0px;
            float: left;
            width: 200px;
            height: 300px;
            background-color: red;
            margin-left: 10px;
            transition: all 0.3s linear;
        }
        ul .first{
            margin-left: 0px;
        }
        ul li:hover{
            top: -4px;
            box-shadow: 0px 0px 20px #666;
            transition: all 0.3s linear;
        }
        
    </style>
</head>
<body>
    <ul>
        <li class="first"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
