<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;
        }
        img{
            width: 100%;
            height: 100%;
        }

        .box {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 50px auto;
            transform: rotateX(-20deg);
            transform-style: preserve-3d;
            animation: rotate 6s linear infinite;
        }

        .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }

        .div1 {
            transform: translateZ(300px);
        }

        .div2 {
            transform: rotateY(45deg) translateZ(300px);
        }

        .div3 {
            transform: rotateY(90deg) translateZ(300px);
        }

        .div4 {
            transform: rotateY(135deg) translateZ(300px);
        }

        .div5 {
            transform: rotateY(180deg) translateZ(300px);
        }

        .div6 {
            transform: rotateY(225deg) translateZ(300px);
        }

        .div7 {
            transform: rotateY(270deg) translateZ(300px);
        }

        .div8 {
            transform: rotateY(315deg) translateZ(300px);
        }

        @keyframes rotate{
            0%{
                transform:rotateX(-20deg) rotateY(360deg);
            }
            100%{
                transform:rotateX(-20deg) rotateY(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1">
            <img src="http://www.ujiuye.com/uploadfile/2019/0109/20190109013552638.jpg" alt="">
        </div>
        <div class="div2"><img src="http://www.ujiuye.com/uploadfile/2019/0109/20190109013552638.jpg" alt=""></div>
        <div class="div3"><img src="http://www.ujiuye.com/uploadfile/2019/0109/20190109013552638.jpg" alt=""></div>
        <div class="div4"><img src="http://www.ujiuye.com/uploadfile/2019/0109/20190109013552638.jpg" alt=""></div>
        <div class="div5"><img src="http://www.ujiuye.com/uploadfile/2019/0109/20190109013552638.jpg" alt=""></div>
        <div class="div6"><img src="http://www.ujiuye.com/uploadfile/2019/0109/20190109013552638.jpg" alt=""></div>
        <div class="div7"><img src="http://www.ujiuye.com/uploadfile/2019/0109/20190109013552638.jpg" alt=""></div>
        <div class="div8"><img src="http://www.ujiuye.com/uploadfile/2019/0109/20190109013552638.jpg" alt=""></div>
    </div>
</body>

</html>
