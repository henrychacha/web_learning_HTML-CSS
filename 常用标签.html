    <p><i>乔布斯</i>在1970年代末与苹果公司另一始创人斯蒂夫·沃兹尼亚克及首任投资者迈克·马库拉协同其他人设计、开发及销售Apple II系列。在1980年代初，<em>乔布斯</em>是最早看到施乐帕洛奥图中心（Xerox PARC）的<b>鼠标驱动图形</b>用户界面的商业潜力，并将其应用于Apple Lisa及一年后的<strong>麦金塔电脑</strong>。[8] 1985年，在董事会的斗争失势后，乔布斯离开苹果公司及成立了NeXT公司(一间电脑平台开发公司，专门从事高等教育及商业市场)在1986年，他收购了卢卡斯影业的电脑绘图部门，成立了皮克斯（Pixar）</p>
