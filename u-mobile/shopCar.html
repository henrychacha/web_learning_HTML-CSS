<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>小U商城-购物车</title>
    <link rel="stylesheet" href="./css/shopCar.css">
    <script src="./js/remScale.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="wrap">
                <a href="#"><img src="./images/public/arrow.jpg" alt=""></a>
                <h2>购物车</h2>
                <div class="points">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <ul class="pro-list">
            <li>
                <i class="checked"></i>
                <img src="./images/shoping_car_images/shop.jpg" alt="">
                <p>
                    <span class="pro-name">欧莱雅面霜</span>
                    <span class="pro-des">规格 50g</span>
                    <span class="pro-price">￥199.00</span>
                </p>
                <div class="count-group">
                    <input type="button" value="-">
                    <input type="text" value="1">
                    <input type="button" value="+">
                </div>
                <div class="del">
                    删除
                </div>
            </li>
            <li class="active">
                <i ></i>
                <img src="./images/shoping_car_images/shop.jpg" alt="">
                <p>
                    <span class="pro-name">欧莱雅面霜</span>
                    <span class="pro-des">规格 50g</span>
                    <span class="pro-price">￥199.00</span>
                </p>
                <div class="count-group">
                    <input type="button" value="-">
                    <input type="text" value="1">
                    <input type="button" value="+">
                </div>
                <div class="del">
                    删除
                </div>
            </li>
            <li>
                <i></i>
                <img src="./images/shoping_car_images/shop.jpg" alt="">
                <p>
                    <span class="pro-name">欧莱雅面霜</span>
                    <span class="pro-des">规格 50g</span>
                    <span class="pro-price">￥199.00</span>
                </p>
                <div class="count-group">
                    <input type="button" value="-">
                    <input type="text" value="1">
                    <input type="button" value="+">
                </div>
                <div class="del">
                    删除
                </div>
            </li>
        </ul>
        <div class="contact">
            <div class="txt">
                <p class="user">收货人：youSou  <span>18287617277</span></p>
                <p class="address">收货地址： <span>北京市海淀区银泉路清林苑6号楼中公优就业总部3层</span></p>
            </div>
            <a href="#" class="edit">
                <img src="./images/order/arrow.jpg" >
            </a>
        </div>
        <div class="detail">
            <div class="sale">
                促销：<i>满减</i><span>满两件9折，三件8折</span>
                <a href="#">
                    <img src="./images/order/arrow-down.jpg" alt="">
                </a>
            </div>
            <div class="count">

            </div>
        </div>
        <div class="fixed-bar">
            <div class="count">
                <img src="./images/public/icon_7.jpg" alt="">
                <span>购物车</span>
            </div>
            <div class="into-car">
                加入购物车
            </div>
            <div class="buy">
                立即购买
            </div>
        </div>
    </div>
</body>

</html>
