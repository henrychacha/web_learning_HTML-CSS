<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            resize: horizontal;
            overflow: hidden;
        }
        textarea{
            resize: none;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            box-sizing: border-box;
            padding: 20px;
            border: 10px solid black;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            box-sizing: content-box;
            padding: 20px;
            border: 10px solid black;
        }
        input{
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <input type="button" value="按钮">
    <input type="text">

</body>
</html>
