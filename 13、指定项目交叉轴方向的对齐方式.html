<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        ul{
            display:flex;
            align-items: center;
            height: 400px;
            width: 1000px;
            border: 5px solid blue;
            margin: 0 auto;
            list-style: none;
        }
        ul li{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }
        .li3{
            height: auto;
            align-self: stretch;
        }
    </style>
</head>
<body>
    <ul>
        <li style="font-size: 30px;">1</li>
        <li>2</li>
        <li class="li3">3</li>
        <li style="font-size: 40px;">4</li>
        <li>5</li>
    </ul>
</body>
</html>
