<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .parent{
            width: 300px;
            height: 300px;
            background-color: red;
            /* border-top: 1px solid red; */
            padding-top: 1px;
            
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin-top: 49px;
        }
        .prev{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 100px;
        }
        .next{
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
    <div class="prev"></div>
    <div class="next"></div>
</body>
</html>
