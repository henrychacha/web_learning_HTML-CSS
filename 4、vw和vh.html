<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 13.33333333vw;
        }
        .box{
            width: 80vw;
            height: 100vh;
            background-color: red;
        }
        
        .box1{
            /* 
                750px = 100vw
                7.5px = 1vw
                1px = 0.13333333vw
                100px = 13.33333vw
             */
            width: 2rem;
            height: 3rem;
        }
        .box2{
            width: 3.6rem;
            height: 3rem;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
