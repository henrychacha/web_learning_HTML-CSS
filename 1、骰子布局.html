<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class^=box]{
            float: left;
            width: 80px;
            height: 80px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 50px 20px;
            padding: 10px;
            box-sizing:border-box;

        }
        .item{
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
        }
        .box1{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box2{
            display: flex;
            justify-content: space-between;
        }
        .box2 div:nth-child(2){
            align-self: flex-end;
        }

        .box3{
            display: flex;
        }
        .box3 div:nth-child(2){
            align-self: center;
        }
        .box3 div:nth-child(3){
            align-self: flex-end;
        }


        .box4{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .row{
            display: flex;
            justify-content: space-between;
        }

        .box5{
            display: flex;
            flex-direction: column;
        }
        .box5 .row2{
            justify-content: center;
        }

        .box6{
            padding: 0px 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="item"></div>
    </div>
    <div class="box2">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box3">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>



    <div class="box4">
        <div class="row row1">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row row2">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="box5">
        <div class="row row1">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row row2">
            <div class="item"></div>
        </div>
        <div class="row row3">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    
    <div class="box6">
        <div class="row row1">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row row2">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row row3">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
