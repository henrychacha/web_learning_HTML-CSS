<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{ /* 100 */
            border: 10px solid red;
        }
        .box{  /* 10 */
            border: 5px solid green;

        div{ /* 1 */

        }
        *{  /* 0 */

        }

    <div class="box" id="box1" style="border: 10px solid pink;">box</div>
</body>
