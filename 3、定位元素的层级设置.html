<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .outer{
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        .red{
            position: static;
            left: 80px;
            top: 80px;
            width: 100px;
            height: 100px;
            background-color: red;
            z-index: 999;
        }
        .yellow{
            position: static;
            left: 80px;
            top: 80px;
            width: 100px;
            height: 100px;
            background-color: yellow;
            z-index: 2;
        }
        .green{
            position: absolute;
            left: 150px;
            top: 150px;
            width: 100px;
            height: 100px;
            background-color: green;
            z-index: 0;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>
</html>
