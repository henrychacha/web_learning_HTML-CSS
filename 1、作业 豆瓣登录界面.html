<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/1.css">
</head>
<body>
    <form action="#" method="post" class="form-box">
        <h2><img src="https://img3.doubanio.com/f/sns/0f9e2dbca60b52f595ddbc02073cb4bb879ed1c9/pics/nav/logo_db@2x.png" alt="豆瓣">账号</h2>
        <h3>欢迎加入豆瓣</h3>
        <div class="group">
            <span>邮箱</span>
            <input type="text" name="email">
        </div>
        <div class="group">
            <span>密码</span>
            <input type="text" name="psd">
        </div>
        <div class="group">
            <span>名号</span>
            <input type="text" name="uname">
        </div>
        <div class="group">
            <span></span>
            <i>第一印象很重要，起一个响亮的名号吧</i>
        </div>
        <div class="group">
            <span>常居地</span>
            <i>豆瓣猜你在<b>北京</b>，没猜对？<a href="#">手动选择</a></i>
        </div>
        <div class="group">
            <span>手机号</span>
            <div class="tel-box">
                <i>+86</i>
                <input type="text" name="tel">
            </div>
        </div>
        <div class="group group7">
            <span></span>
            <i>
                用手机接收注册验证码<br>
                验证的手机号如果没有绑定过帐号，会自动绑定当前帐号
            </i>
        </div>
        <div class="group">
            <span>验证码</span>
            <input type="text" class="inp8" name="code">
            <input type="button" value="获取验证码" class="btn">
        </div>
        <div class="group">
            <span></span>
            <input type="submit" value="注册" class="submit">
        </div>
        <div class="item">
            <span><i>*</i>兴趣标签</span>
            <div class="checkboxs">
                <input type="checkbox">新闻
                <input type="checkbox">娱乐
                <input type="checkbox">文化
                <input type="checkbox">文化
                <input type="checkbox">文化
                <input type="checkbox">IT
                <input type="checkbox">新闻
                <input type="checkbox">娱乐
                <input type="checkbox">文化
                <input type="checkbox">文化
            </div>
        </div>
    </form>
</body>
</html>
