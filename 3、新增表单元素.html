<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
           颜色： <input type="color" name="color">
        </p>
        <p>
           日期时间 <input type="datetime" name="datetime">
        </p>
        <p>
           本地日期时间 <input type="datetime-local" name="datetime">
        </p>
        <p>
           日期 <input type="date" name="date" >
        </p>
        <p>
            月份<input type="month" name="month">
        </p>
        <p>
            星期 <input type="week" name="week">
        </p>
        <p>
            时间 <input type="time" name="time">
        </p>
        <p>
            邮箱<input type="email" name="email" >
        </p>
        <p>
            数字<input type="number" name="number" max="10" min="0" step="2">
        </p>
        <p>
            电话<input type="tel" name="tel">
        </p>
        <p>
           网址 <input type="url" name="url">
        </p>
        <p>
            搜索 <input type="search" name="search">
        </p>
        <p>
            滑块 <input type="range" name="range" max="20" min="10" step="2">
        </p>

        <input type="text" list="list1">
        <datalist id="list1">
            <option value="AA">aa</option>
            <option value="BB">bb</option>
            <option value="CC">cc</option>
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
