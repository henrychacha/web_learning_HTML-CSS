<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        ul li{
            position: relative;
            width: 200px;
            line-height: 50px;
            border: 2px solid black;
            text-align: center;
            margin-top: 10px;
        }

        ul li:after{
            position: absolute;
            left: 0;
            top: 0;
            content: '';
            width: 100%;
            height: 50px;
            background-color: hotpink;
            z-index: -1;
        }

        .li1::after{
            transform:scale(0,1);
            transform-origin: right center;
            transition: transform 0.5s linear;
        }
        .li1:hover::after{
            transform-origin: left center;
            transform:scale(1,1);
            transition:transform 0.5s linear ;
        }
        .li2::after{
            transform:scale(0,0);
            transform-origin: right top;
            transition: transform 0.5s linear;
        }
        .li2:hover::after{
            transform-origin: left bottom;
            transform:scale(1,1);
            transition:transform 0.5s linear ;
        }
        .li3::after{
            transform:scale(0,0);
            transform-origin: center bottom;
            transition: transform 0.5s linear;
        }
        .li3:hover::after{
            transform-origin: center top;
            transform:scale(1,1);
            transition:transform 0.5s linear ;
        }
    </style>
</head>
<body>
    <ul>
        <li class="li1">
            <a href="#">菜单项一</a>
        </li>
        <li class="li2">
            <a href="#">菜单项二</a>
        </li>
        <li class="li3">
            <a href="#">菜单项三</a>
        </li>
    </ul>
</body>
</html>
