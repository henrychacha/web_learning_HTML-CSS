<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <!-- 兼容处理：如果可能，调取ie高版本内核 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小u商城管理-登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
    <div class="form-box">
        <i class="iconfont icon-U"></i>
        <form action="#">
            <h2>login</h2>
            <label for="user">姓名</label>  <!-- label 标签为输入框提供标题，并且可以通过for属性实现绑定效果（点击label，对应得input会获得焦点），for属性添加得是输入框得id属性 -->
            <input type="text" name="username" id="user">

            <label for="email">邮箱</label>
            <input type="email" name="email" id="email">
            <label for="password">密码</label>
            <input type="password" name="password" id="password">

            <p>
                <input type="checkbox" name="check" id="check"> <label for="check">记住密码</label>
            </p>
            <input type="submit" value="登录">
            <p class="toregister">
                没有账号？<a href="#">去注册</a>
            </p>
        </form>
    </div>
</body>
</html>
