<head>

    <title>Document</title>
    <style>

        .box{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 50px auto;
        }
        .inner{
          
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px auto 0px;
            /* transform: scale(2,1); */
            /* transform: scaleX(2); */
            transform: scaleY(0.5);
          
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>

    </div>
</body>
</html>
