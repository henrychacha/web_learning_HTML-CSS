<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* float: left; */
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 40px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin-top: 60px;
        }

        .bfc{
            overflow: hidden;
            /* display: inline-block; */
        }

        .parent{
            width: 300px;
            height: 300px;
            background-color: yellow;
            /* overflow: hidden; */
            /* float: left; */
            /* position: absolute; */
            display: inline-block;
            margin-left: 50px;
            
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 50px;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            width: 1000px;
            margin: 0 auto;
        }
        ul li{
            /* float: left; */
            margin-left: 50px;
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }

        .box3{
            float: left;
            width:100px;
            height: 100px;
            background-color: red;
        }
        .box4{
            /* float: left; */
            overflow: hidden;
            /* width:200px; */
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="box">
        <p>111</p>
        <p>222</p>
        <p>333</p>
    </div>

    <div class="box1"></div>
    <div class="bfc">
        <div class="box2"></div>
    </div>

    <div class="parent">
        <div class="child"></div>
    </div>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <div class="box3"></div>
    <div class="box4"></div>
    </body>
</html>
