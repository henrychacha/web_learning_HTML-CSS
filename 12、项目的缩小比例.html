<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 600px;
            border: 5px solid blue;
            margin: 0 auto;
            display:flex;
            
        }
        ul li{
            width: 300px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            flex-shrink:0;
        }
        .li1{
            display: flex;
            flex-shrink: 1;
        }
        .li2{
            flex-shrink: 2;
        }

        
    </style>
</head>
<body>
    <ul>
        <li class="li1">
            <div>aaa</div>
            <div>bbb</div>
            <div>ccc</div>
        </li>
        <li class="li2"><p>hello world hello world hello world hello world hello world hello world hello world hello world</p></li>
        <li>3</li>
    </ul>
</body>
</html>
