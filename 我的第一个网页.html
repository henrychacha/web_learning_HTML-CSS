<!DOCTYPE html> <!-- 文档类型声明：告诉浏览器以html5的标准去解析网页，不是标签， -->
<html> <!-- 网页根标签：代表网页的开始和结束 -->
    <head> <!-- 网页头部 : 通常是放置网页的元数据信息，一般是一些不在浏览器窗口中显示的一些内容，比如字符集设置、样式表、脚本、关键字、描述、。。-->
        <meta charset="utf-8"> <!-- 设置网页的编码方式（字符集），统一编码，为了避免乱码 -->
        <!--
            utf-8: 国际编码
            gb2312：简体中文
            gbk：繁体中文加简体中文
        -->
        <title> you jiu ye- 首页 </title>
        <!-- 网页标题：显示在浏览器标题栏和收藏夹书签页上 -->
    </head>
    <body>
        大家好，欢迎来到优就业
    </body>
   
</html>
