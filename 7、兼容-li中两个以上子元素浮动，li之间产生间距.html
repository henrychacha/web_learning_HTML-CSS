<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol{
            list-style: none;
        }
        ol li{
            width: 100px;
            height: 100px;
            background-color: red;
            /* vertical-align: top; */
        }
        ol li span{
            float: left;
        }
    </style>
</head>
<body>
    <ol>
        <li>
            <span>12</span>
            <span>34</span>
        </li>
        <li>
            <span>12</span>
            <span>34</span>
        </li>
        <li>
            <span>12</span>
            <span>34</span>
        </li>
    </ol>
</body>
</html>
