<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .parent{
            width: 200px;
            
        }
        h3{
            line-height: 50px;
            background-color: palegreen;
        }
        .menu{
            height: 300px;
            background-color: pink;
            display: none;
        }

        .parent:hover .menu{
            display: block;
        }
    </style>
</head>
<body>
    <div class="parent">
        <h3>标题</h3>
        <div class="menu">123</div>
    </div>
</body>
</html>
