<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" name="pass" form="loginForm">
    
    <form action="" id="loginForm">
        用户<input type="text" name="user" pattern="^[\da-zA-Z]{6}$" placeholder="请输入用户名/手机号/邮箱" value="张三">
        邮箱<input type="email" name="email" required autofocus autocomplete="off">
        电话<input type="tel" pattern="1[356789][0-9]{9}" name="tel">
        文件域 <input type="file" name="file" multiple>
        <select name="sel" size="3" multiple>
            <option value="aa">AA</option>
            <option value="bb">BB</option>
            <option value="cc">CC</option>
        </select>
        <input type="submit" >
    </form>
</body>
</html>
