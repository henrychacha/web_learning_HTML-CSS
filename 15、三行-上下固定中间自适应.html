<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .center{
            flex-grow: 1;
            order: 1;
            width: 100%;
            height: 200px;
            background-color: lightgreen;
        }
        .header{
            width: 100%;
            height: 100px;
            background-color: #666;
        }
        .footer{
            order: 2;
            width: 100%;
            height: 80px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center"></div>
        <div class="header"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
