<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border: 1px solid black;
        }
        .box span{
            display: block;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            margin: 0 10px;
        }
        ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 760px;
            height: 200px;
            list-style: none;
            border: 2px solid black;
            margin: 0 auto;
        }
        ul li{
            width: 100px;
            height: 80px;
            background-color: red;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
