<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        ul{
            display:flex;
            flex-wrap: wrap;
            /* justify-content: space-around; */
            /* height: 100px; */
            width: 1000px;
            border: 5px solid blue;
            margin: 0 auto;
            list-style: none;
        }
        ul li{
            width: 100px;
            height: 100px;
            margin: 0 20px;
            background-color: red;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
    </ul>
</body>
</html>
