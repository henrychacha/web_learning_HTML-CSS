<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .item{
            position: relative;
            width: 200px;
            height: 300px;
            background-color: lightseagreen;
        }
        .item img{
            width: 100%;
            height: 100%;
        }
        .cover{
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 300px;
            background-color: #000;
            opacity: 0.4;
            filter: alpha(opacity=40);
        }
        .text{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2333989932,1865647457&fm=26&gp=0.jpg" alt="">
        <div class="cover"></div>
        <div class="text">hello world hello world </div>
    </div>
</body>
</html>
