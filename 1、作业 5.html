<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 1000px;
            height: 500px;
            border: 2px solid #999;
            margin: 0 auto;
            background-color: lightblue;
            overflow: hidden;
        }
        .mountain01{
            position: absolute;
            left: 0;
            top: 300px;
            transform: rotate(30deg);
            border-top-left-radius: 200px;
            width: 300px;
            height: 300px;
            background-color: green;
            z-index: 1;
        }
        .mountain02{
            position: absolute;
            left: 220px;
            top: 220px;
            transform: rotate(50deg);
            border-top-left-radius: 200px;
            width: 500px;
            height: 500px;
            background-color: green;
            z-index: 1;
        }
        .mountain03{
            position: absolute;
            right: 0;
            top: 250px;
            transform: rotate(50deg);
            border-top-left-radius: 160px;
            width: 400px;
            height: 400px;
            background-color: green;
            z-index: 1;
        }
        .sun{
            position: absolute;
            left: -100px;
            bottom: 0px;
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            animation: sun-move 4s linear forwards;

        }

        @keyframes sun-move{
            0%{
                left: -100px;
                bottom: 0px;
            }
            25%{
                left: 100px;
                bottom: 200px;
            }
            50%{
                left: 260px;
                bottom:300px;
            }
            75%{
                left: 460px;
                bottom:200px;
            }
            100%{
                left: 760px;
                bottom:380px;
            }
        }


        .cloud{
            position: absolute;
            left: 50px;
            top: 30px;
            width: 160px;
            height: 80px;
            /* border:1px solid black; */
            animation: cloud-move 6s 4s linear infinite alternate;
        }
        .circle01{
            position: absolute;
            left: 30px;
            top: 20px;
            width: 100px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            animation: cloud-change-color 3s linear infinite alternate;
        }
        .circle02{
            position: absolute;
            left: 0px;
            top: 20px;
            width: 70px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            animation: cloud-change-color 3s linear infinite alternate;
        }
        .circle03{
            position: absolute;
            right: 0px;
            top: 30px;
            width: 60px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            animation: cloud-change-color 3s linear infinite alternate;
        }

        @keyframes cloud-move{
            0%{
                left: 50px;
               
            }
            100%{
                left: 450px;
               
            }
        }

        @keyframes cloud-change-color {
            0%{
                background-color: #fff;
            }
            100%{
                background-color: lightpink;
            }
        }

        .windmill{
            position: absolute;
            top: 180px;
            left: 100px;
            width: 100px;
            height: 200px;
            /* border: 1px solid black; */
        }
        .pole{
            position: absolute;
            bottom: 50px;
            left: 45px;
            width: 10px;
            height: 100px;
            background-color: #e0e0e0;
        }
        .wind-leaf{
            position:absolute;
            left: 0;
            top: 0;
            z-index: 1;
            width: 100px;
            height: 100px;
            /* border: 1px solid red; */
            animation: wind-leaf-rotate 2s  4s linear infinite;
        }
        .leaf1{
            position: absolute;
            top: 0;
            left: 45px;
            width: 10px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
        }
        .leaf2{
            position: absolute;
            top: 0;
            left: 45px;
            width: 10px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            transform: rotate(90deg);
        }

        @keyframes wind-leaf-rotate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mountain01"></div>
        <div class="mountain02"></div>
        <div class="mountain03"></div>
        <div class="sun"></div>
        <div class="cloud">
            <div class="circle01"></div>
            <div class="circle02"></div>
            <div class="circle03"></div>
        </div>
        <div class="windmill">
            <div class="wind-leaf">
                <div class="leaf1"></div>
                <div class="leaf2"></div>
            </div>
            <div class="pole"></div>
        </div>
    </div>
</body>
</html>
