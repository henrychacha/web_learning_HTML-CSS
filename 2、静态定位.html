<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        .red{
            position: static;
            top: 200px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .yellow{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="red"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
