<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            /* background-color: linear-gradient(red,yellow); */  /* 渐变不能设置给background-color */
            /* background-image: linear-gradient(red,yellow); */
            /* background: -webkit-linear-gradient(left,red,yellow,green); */
            /* background: linear-gradient(-30deg,red,#ff0 20%,rgb(0,255,0) 50%,blue); */
            background: linear-gradient(red,yellow 20%);
        
        }

        .box1{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background: repeating-linear-gradient(to right,red,yellow 10%,green 20%);
        }

        .box2{
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(red,red 10%,yellow 10%, yellow 20%);
        }

        .box3{
            width: 200px;
            height: 200px;
            background: linear-gradient(red,rgba(255,255,0,0.5)),linear-gradient(to right,blue,green);
        }

        .box4{
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(pink,pink 10%,transparent 10%, transparent 20%),repeating-linear-gradient(to right,pink,pink 10%,transparent 10%, transparent 20%);
        }

        .box5{
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(rgba(255,0,0,0.4),rgba(255,0,0,0.4) 10%,transparent 10%, transparent 20%),repeating-linear-gradient(to right,rgba(255,0,0,0.4),rgba(255,0,0,0.4) 10%,transparent 10%, transparent 20%);
        }
        .box6{
            width: 200px;
            height: 200px;
            background: linear-gradient(to right bottom,red , red 50% ,rgba(255,0,0,0.4) 50%, rgba(255,0,0,0.4) );
        }
        .box7{
            width: 200px;
            height: 200px;
            background: linear-gradient(to right bottom,red , red 50% ,rgba(255,0,0,0.4) 50%, rgba(255,0,0,0.4) );
            background-size: 40px 40px;
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body>
</html>
