<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: box_ani 3s 1s linear alternate infinite ;
        }
        @keyframes box_ani{
            0%{
                transform: rotate(0deg);
                background-color: red;
            }
            100%{
                transform: rotate(360deg);
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
